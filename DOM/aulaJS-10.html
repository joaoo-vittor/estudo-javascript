<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 10</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul, ol, li {
      list-style: none;
      background-color: #008000;
    }

    ul > li {
      font-size: 20px;
      color: #fff;
      padding: 10px;
    }

    .cool {
      background-color: #808080;
    }

    .hot {
      background-color: #ff0000;
    }

    .complete {
      background-color: #4b0082;
    }

    .box {
      margin: 50px;
      width: 180px;
    }

  </style>
</head>
<body>
  <div class="box">
    <ul><li id="one" class="hot">
        <em>fresh</em>
      </li><li id="two" class="hot">
        pine nuts
      </li><li id="three" class="hot">
        honey
      </li><li id="four">
        balsamic vinegar
      </li></ul>
  </div>
  <script src="./aulaJS-10.js"></script>
</body>
</html>
