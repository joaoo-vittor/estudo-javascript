<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC - CÃ¡lculo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <h1>Tabela IMC</h1>
      <div class="info">
        <div class="tabela-1">
          <h2>IMC</h2>
          <ul>
            <li>Menos do que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9</li>
            <li>Entre 35 e 39,9</li>
            <li>Mais do que 40</li>
          </ul>
        </div>
        <div class="tabela-2">
          <h2>Resultado</h2>
          <ul>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ul>
        </div>
      </div>
      <h1>Calcule seu IMC</h1>
      <div class="form">
        <form action="" id="form-calc">
          <label for="peso">Peso:</label>
          <input type="text" name="peso" id="peso">
          <label for="altura">Altura:</label>
          <input type="text" name="altura" id="altura">
          <button type="submit">
            Calcular
          </button>
        </form>
      </div>
      <div class="result"></div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
